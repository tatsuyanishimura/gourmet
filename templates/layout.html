<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="UTF-8">
    <!--
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    -->
<style>
html{
    font-size: 62.5%;
    background-color: #FF0000;
}

.level-1{
    border-radius: 4px;
    background-color: #FFFFFF;
    font-size: 1.5em;
    max-width: 40em;
    min-width: 20em;
    margin-left: auto;
    margin-right: auto;
}

.level-2{
    padding: 0.5em;
}

.button{
    color: black;
    background-color: #DDDDDD;
    border: solid 2px #BBBBBB;
    border-radius: 4px;
    text-decoration: none;
}

.button:hover {
    background-color: #999999;
    border: solid 2px #777777;
}

.button:active {
    background-color: #555555;
    border: solid #000000;
}

</style>
{% block head %}
{% endblock %}

</head><body>
    <h1 class="level-1">
        {% block title %}
        <!--ここにタイトルを表示-->
        {% endblock %}
    </h1>
    <div class="level-1">
        {% block content %}
        <!--ここにコンテンツを表示-->
        {% endblock %}
    </div>
</body></html>
