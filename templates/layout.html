<!DOCTYPE html>
<html lang="ja"><head>
    <meta charset="UTF-8">
    <!--
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">
    -->
    <style>
html{
    font-size: 62.5%;
    background-color: gray;
}

.level-1{
    background-color: white;
    font-size: 1.5em;
    max-width: 40em;
    min-width: 20em;
    margin-left: auto;
    margin-right: auto;
}

.level-2{
    padding: 0.5em;
}

</style>
    {% block head %}
    {% endblock %}

</head><body>
    <h1 class="level-1">
        {% block title %}
        <!--ここにタイトルを表示-->
        {% endblock %}
    </h1>
    <div class="level-1">
        {% block content %}
        <!--ここにコンテンツを表示-->
        {% endblock %}
    </div>
</body></html>
